<div class="container mt-4">
  <!-- Shape Display Section -->
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <div (click)="addShapeToModal(displayedObject)">
        <app-shape *ngIf="displayedObject" [shape]="displayedObject" ></app-shape>
      </div>
      <div class="mt-3">
        <button class="btn btn-primary me-2" (click)="showNextShape()">{{displayedObject? 'Show Next Shape' : "Show Shapes"}}</button>
        <button class="btn btn-success" (click)="addShapeToFavorites()">Add to Favorites</button>
      </div>
    </div>
  </div>

  <!-- Favorites Section -->
  <div class="favorites-section mt-4">
    <h3 class="text-center">Favorites</h3>
    <div class="row justify-content-center">
      <div class="col-md-3 mb-3" *ngFor="let favorite of favorites">
        <div class="text-center">
          <div (click)="addShapeToModal(favorite)">
            <app-shape [shape]="favorite" ></app-shape>
          </div>
          <button class="btn btn-danger mt-2" (click)="removeShapeFromFavorites(favorite)">Remove</button>
        </div>
      </div>
    </div>
  </div>
</div>
